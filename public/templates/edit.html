

<div style="margin: auto 10px auto 10px">
        <div class="modal-header">
            <h4 class="modal-title"><strong>Update {{camp.campground.name}}</strong></h4>
        </div>
        <div class="modal-body" style="margin-top: 10px ">
            <form  id="updateform">
                <div class="form-group">
                    <label>Campground Name</label>
                    <input class="form-control" type="text" ng-model="campground.name" placeholder="name" value="{{camp.campground.name}}" required>
                </div>
                <div class="form-group">
                    <label for="">Image URL</label>
                    <input class="form-control" type="text" ng-model="campground.image" placeholder="image url" value="{{camp.campground.image}}" required>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" rows="5"  ng-model="campground.description" placeholder="description" required>{{camp.campground.description}}</textarea> 
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" form="updateform" class="btn btn-primary" type="button" ng-click="update()">Update</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</div>
