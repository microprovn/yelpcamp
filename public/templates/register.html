
<!-- Modal -->

    <div id="signup-modal" class="modal fade" role="dialog" >
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align:center">Sign up</h4>
              <h6 style="color:red;text-align:center">{{error}}</h6>
            </div>
            <div class="modal-body">
              <!--<div class="container">-->
                <div class="row" style="width:60%; margin: 25px auto">
                    <form id="signupform">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input class="form-control" type="text" name="username" ng-model="username"placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name="password" ng-model="password" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <h6 style="color:red;">{{password_error}}</h6>
                            <input class="form-control" type="password" name="password" ng-model="confirm_password" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <button type='submit' class="btn btn-large btn-primary btn-block " ng-click="signup()" >Submit</button>
                        </div>
                    </form>
                </div>
              
            </div>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
