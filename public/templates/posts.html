
<div  ng-controller="PostController" class="container" style="margin-top:80px">
  <md-content>
    <md-list>
     
      <md-list-item class="md-10-line" ng-repeat="n in myData.campgrounds" ng-controller="ListItemController">
        <img ng-src="{{n.image}}?{{$index}}" class="md-avatar" alt="{{item.who}}" id="image-avatar"/>
        <div class="md-list-item-text">
          <h4><a href="" data-toggle="modal" data-target="#{{n._id}}" ng-click="review()">{{n.name}}</a></h4>
          
          <p>{{n.description}}</p>
          <div ng-controller="EditController" ng-init="campground=n">
              <a href="" ng-click="edit()">Edit</a>
              <a href="" ng-click="delete(myData.campgrounds, $index)">Delete</a>
              <a href="">Comments</a>
          </div>
          <showcamp></showcamp>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
 
</div>
