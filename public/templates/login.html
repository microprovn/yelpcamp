
<!-- Modal -->
    <div id="login-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align :center">Login</h4>
              <h6 style="color:red; text-align:center">{{message}}</h6>
            </div>
            <div class="modal-body">
                <div style="width:60%; margin: 25px auto">
                    <!--<form action="/login" method="POST">  -->
                    <form ng-submit="login()">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" type="text" name="username" ng-model="user.username" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <button id='subbtn'   class="btn btn-large btn-primary btn-block"  >Login</button>
                        </div>
                    </form>
                </div>
            </div>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
